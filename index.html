<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Music-Player</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2 id="songName">Song Name</h2>
            <h3 id="artistName">Artist Name</h3>

            <!-- Image -->
            <div class="img-container">
                <img src="img/song-1.jpg" alt="">
            </div>

            <!-- Audio -->
            <audio src="music/song-1.mp3"></audio>

            <!-- Buttons -->
            <div class="control-buttons">
                <i class="fa-solid fa-backward-step" id="prev"></i>
                <i class="fa-solid fa-play playBtn" id="play"  title="play"></i>
                <i class="fa-solid fa-forward-step" id="next"></i>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
